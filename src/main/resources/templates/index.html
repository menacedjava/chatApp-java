<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            background: linear-gradient(135deg,#FF8383,#FFF574,#A1D6CB,#A19AD3);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .users-list {
            background: rgba(161, 214, 203, 0.9);
        }

        .chat-messages {
            background: rgba(255, 245, 116, 0.9);
        }

        .btn-primary {
            background-color: #A19AD3;
            border-color: #A19AD3;
        }

        .btn-primary:hover {
            background-color: #7F69B4;
            border-color: #7F69B4;
        }

        .user-item {
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .user-item.active {
            background: #FF8383 !important;
            color: white !important;
        }

        .badge.bg-danger {
            background-color: #FF8383 !important;
        }

        h2, h4 {
            color: #4A4A4A;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 50%;
            word-wrap: break-word;
            display: block;
            white-space: pre-wrap;
        }

        .message.sender {
            background: #A19AD3;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.receiver {
            background: #A1D6CB;
            color: #4A4A4A;
            align-self: flex-start;
            margin-right: auto;
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
            padding: 10px;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            margin-left: 10px;
        }

        .social-icons {
            margin-right: 15px;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 13px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        i {
            font-size: 25px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Menace Chat</a>
    <div class="ml-auto social-icons">
        <!--        <a href="https://www.youtube.com/@codewithgoldencat" title="YouTube"><i class="fab fa-youtube"></i></a>-->
        <!--        <a href="https://www.linkedin.com/in/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>-->
        <a href="/logout" id="logout" title="Logout"><i class="fas fa-right-from-bracket"></i></a>
    </div>
</nav>
</body>
</html>
